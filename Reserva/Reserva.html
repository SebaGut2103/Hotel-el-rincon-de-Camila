<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="bg-blue-900">
    <header class="bg-blue-400 p-1 flex items-center justify-between">
        <div class="overflow-hidden rounded-full border-gray-800">
            <img class="w-16 object-cover" src="/img/logo.jpg" alt="logo" />
        </div>
        <h1 class="text-gray-50 text-4xl">Hotel el Rincón de Camila</h1>
        <div class="flex flex-rows gap-10">
            <div>
               <a href="""><input class="w-28 h-8 rounded-3xl" type="button" value="Inicio" /></a>
            </div>
            <div>
                <input class="w-28 h-8 rounded-3xl" type="button" value="Contacto" />
            </div>
            <div>
                <input class="w-28 h-8 rounded-3xl" type="button" value="Iniciar-Sesión" />
            </div>
        </div>
    </header>
    <div id="wsp" class="overflow-hidden fixed left-2 top-72 z-10 border-double border-gray-800">
        <a href=""><img src="/wsp.png" alt="wsp" class="w-32 object-cover" /></a>
    </div>

    <section class="h-full w-full max-w-4xl mx-auto mt-10 p-6">
        <div id="registration"
            class="flex justify-center items-center border-4 border-indigo-500/50 p-8 rounded-lg shadow-lg">
            <div class="flex flex-col gap-y-6 w-full">
                <!-- Campo Fecha de Entrada -->
                <label for="checkin" class="text-xl text-white">Fecha de Entrada</label>
                <input
                    class="w-full p-3 border-2 border-indigo-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    type="date" name="checkin" id="checkin" required>

                <!-- Campo Fecha de Salida -->
                <label for="checkout" class="text-xl text-white">Fecha de Salida</label>
                <input
                    class="w-full p-3 border-2 border-indigo-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    type="date" name="checkout" id="checkout" required>

                <!-- Campo Tipo de Habitación -->
                <label for="room-type" class="text-xl text-white    ">Tipo de Habitación</label>
                <select
                    class="w-full p-3 border-2 border-indigo-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    name="room-type" id="room-type" required>
                    <option value="simple">Habitación Simple</option>
                    <option value="double">Habitación Doble</option>
                    <option value="suite">Suite</option>
                    <option value="presidential">Suite Presidencial</option>
                    
                </select>
                <div class="flex justify-center mt-6">
                    <button 
                      class="w-28 h-12 rounded-3xl bg-indigo-600 text-white text-lg font-semibold hover:bg-indigo-700 cursor-pointer transition duration-300"
                      type="submit">Registrar
                    </button>
                  </div>
            </div>
        </div>
        </div>
    </section>

</body>
<script src="/js/reserva.js" ></script>
</html>
